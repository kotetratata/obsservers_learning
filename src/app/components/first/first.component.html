<p *ngIf="!gameEnded && timeDifference; else gameEnding">
  {{timeDifference.getUTCHours()}}:{{timeDifference.getMinutes()}}:{{timeDifference.getSeconds()}}:{{timeDifference.getMilliseconds()}}
</p>
<ng-template #gameEnding>
  <p>Game over!</p>
</ng-template>
<button (click)="startTimer(5000)">start</button>
